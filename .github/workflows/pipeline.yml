name: Pipeline CI/CD Cloud Run

on:
  push:
    branches:
      - master

env:
  SERVICE_NAME: ${{ github.event.repository.name }}
  REGION: us-central1
  
jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Account
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure Docker Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Image
        run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ./backend

      - name: Push Artifactory Registry
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Parse .env to env vars
        run: |
          set -o allexport
          source .env
          set +o allexport
          echo "ENV_VARS_CSV=$(env | grep -E '^DOMAIN|^FRONTEND_HOST|^ENVIRONMENT|^PROJECT_NAME|^STACK_NAME|^BACKEND_CORS_ORIGINS|^SECRET_KEY|^FIRST_SUPERUSER|^FIRST_SUPERUSER_PASSWORD|^SMTP_HOST|^SMTP_USER|^SMTP_PASSWORD|^EMAILS_FROM_EMAIL|^SMTP_TLS|^SMTP_SSL|^SMTP_PORT|^POSTGRES_SERVER|^POSTGRES_PORT|^POSTGRES_DB|^POSTGRES_USER|^POSTGRES_PASSWORD|^SENTRY_DSN|^DOCKER_IMAGE_BACKEND|^DOCKER_IMAGE_FRONTEND' | awk -F= '{print $1"="$2}' | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_ENV

      - name: Debug Env Vars
        run: |
          echo "Parsed env vars: $ENV_VARS_CSV"

  deploy:
    name: Deploy Cloud Run
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Account
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Deploy Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "$ENV_VARS_CSV"
